<!DOCTYPE html>
<html>
<head>
  <title>VanBeouf</title>
  <link href='http://fonts.googleapis.com/css?family=Carme' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/vendor/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/social.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="">
    <div class="row animated first-row">
      <div class="app-title">
        <h1><a href="/" title="">Vanboeuf</a></h1>
        <h3>A motivational experience delivered to the Internets</h3>
      </div>
      <div id="jcvd" class="left character animated">
        <img src="/images/jcvd.png" class="img-character" data-character="JCVD" alt="Jean-Claude Van Damme">
      </div>
      <div class="battle">
        <p>Pick your side</p>
      </div>
      <div id="slb" class="right character animated">
        <img src="/images/slb.png" class="img-character" data-character="SLB" alt="Shia LaBeouf">
      </div>
    </div>
    <div class="row animated second-row">
      <ul id="props-list" class="list-unstyled animated">
        <li class="col-md-3 col-sm-6 col-xs-12">
          <p>
            Choose your <span id="picked-character"></span> moment.
          </p>
        </li>
      </ul>
    </div>
    <div class="row animated third-row">
      <canvas id="canvas"></canvas>
      <a href="/" class="btn btn-default make-new" title="Make your own">Make a new vanbeouf</a>
      <div class="social">
        <ul class="soc">
            <li><a class="soc-twitter" href="#"></a></li>
            <li><a class="soc-facebook" href="#"></a></li>
            <li><a class="soc-email2 soc-icon-last" href="#"></a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- div below is just holding script tags in order no to polluate the DOM in the inspector -->
  <div>
    <!-- libs -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/js/vendor/seriously.js"></script>
    <script src="/js/vendor/seriously.blend.js"></script>
    <script src="/js/vendor/seriously.chroma.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- home -->
    <script src="/js/main.js"></script>
    <script src="/js/popup.js"></script>
  </div>
</body>
</html>
