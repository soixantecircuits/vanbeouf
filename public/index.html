<!DOCTYPE html>
<html>
<head>
  <title>VanBeouf</title>
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/vendor/rrssb.css">
  <link rel="stylesheet" type="text/css" href="/css/vendor/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div class="">
    <div class="row animated first-row">
      <!-- <h1 class="title"><a href="/" title="">Vanboeuf</a></h1> -->
      <!-- <h2 class="pick">Pick your side</h2> -->
      <div id="jcvd" class="character animated">
        <img src="/images/JCVD.jpg" class="img-character" data-character="JCVD" alt="Jean-Claude Van Damme">
      </div>
      <div id="slb" class="character animated">
        <img src="/images/labeouf.jpg" class="img-character" data-character="SLB" alt="Shia LaBeouf">
      </div>
    </div>
    <div class="row animated second-row">
      <ul id="props-list" class="list-inline animated">
        <li>
          <p>
            Choose your <span id="picked-character"></span> moment.
          </p>
        </li>
      </ul>
      <div class="form animated">
        <input id="yt-url" class="form-control" value="" type="url" name="yt" placeholder="video URL">
        <button id="send" class="btn btn-default">Vanbeoufize</button>
      </div>
    </div>
    <div class="row animated third-row">
      <canvas id="canvas"></canvas>
    </div>
    <div class="social">
      <!-- TODO -->
    </div>
  </div>

  <!-- div below is just holding script tags in order no to polluate the DOM in the inspector -->

    <!-- libs -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/js/vendor/seriously.js"></script>
    <script src="/js/vendor/seriously.blend.js"></script>
    <script src="/js/vendor/seriously.chroma.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- home -->
    <script src="/js/main.js"></script>
  </div>
