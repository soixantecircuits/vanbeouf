<!DOCTYPE html>
<html>
<head>
  <title>VanBeouf</title>
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/vendor/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <div>
    <div class="row animated fadeInUp first-row">
      <div id="jcvd" class="character animated">
        <img src="/images/JCVD.jpg" class="img-character" data-character="JCVD" alt="Jean-Claude Van Damme">
      </div>
      <div id="slb" class="character animated">
        <img src="/images/labeouf.jpg" class="img-character" data-character="SLB" alt="Shia LaBeouf">
      </div>
      <ul id="props-list" class="list-inline animated fadeOutDown">
      </ul>
    </div>
    <div class="row animated second-row">
      <input id="yt-url" class="form-control" value="" type="url" name="yt" placeholder="video URL">
      <button id="send" class="btn btn-default">Send</button>
    </div>
    <div class="row animated third-row">
      <canvas id="canvas"></canvas>
      <!-- <button id="record" class="btn btn-default">Record</button> -->
    </div>
  </div>

  <!-- div below is just holding script tags in order no to polluate the DOM -->
  <div>
    <!-- libs -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/js/vendor/seriously.js"></script>
    <script src="/js/vendor/seriously.blend.js"></script>
    <script src="/js/vendor/seriously.chroma.js"></script>
    <script src="/js/vendor/CCapture.js"></script>
    <script src="/js/vendor/gif.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- home -->
    <script src="js/main.js"></script>
  </div>
</body>
</html>
