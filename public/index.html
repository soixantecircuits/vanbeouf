  <title>VanBeouf</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href='http://fonts.googleapis.com/css?family=Carme' rel='stylesheet' type='text/css'>

<body>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="">
    <div class="row animated first-row">
      <div class="app-title">
        <h1 data-evt="true" data-category="navigation" data-action="home"><a href="/" title="">Vanboeuf</a></h1>
        <h3>A motivational experience delivered to the Internets</h3>
      </div>
      <div data-evt="true" data-category="navigation" data-action="select-jcvd" id="jcvd" class="left character animated">
        <img src="/images/jcvd.png" class="img-character" data-character="JCVD" alt="Jean-Claude Van Damme">
      </div>
      <div class="battle">
        <p>Pick your side</p>
      </div>
      <div data-evt="true" data-category="navigation" data-action="select-shia" id="slb" class="right character animated">
        <img src="/images/slb.png" class="img-character" data-character="shialabeouf" alt="Shia LaBeouf">
      </div>
    </div>
    <div class="row animated second-row">
      <ul id="props-list" class="list-unstyled animated">
      </ul>
      <form id="form" class="form">
        <label for="yt"><a href="http://youtube.com/" target="_blank">Paste the link of a <span class="youtube"></span> video</a></label>
        <input type="url" id="yt-url" name="yt" placeholder="video URL">
        <button type="submit" class="btn btn-primary" id="send">vanbeoufize !</button>
      </form>
    </div>
    <div class="row animated third-row">
      <canvas id="canvas"></canvas>
      <a data-evt="true" data-category="navigation" data-action="make-new" href="/" class="btn btn-default make-new" title="Make your own">Make a new vanbeouf</a>
      <div class="social">
        <ul class="soc">
            <li data-evt="true" data-category="share" data-action="twitter"><a class="soc-twitter" href="#"></a></li>
            <li data-evt="true" data-category="share" data-action="facebook"><a class="soc-facebook" href="#"></a></li>
            <li data-evt="true" data-category="mail" data-action="mail"><a class="soc-email2 soc-icon-last" href="#"></a></li>
        </ul>
      </div>
    </div>
    <div class="credits">Crafted with &hearts; by a bunch of geeks at <a href="http://soixantecircuits.fr/?utm_source=vanbeouf&utm_medium=web&utm_term=jcvd&utm_campaign=vanbeouf">Soixante circuits</a>.</div>
  </div>

  <!-- div below is just holding script tags in order no to polluate the DOM in the inspector -->
  <div>
    <!-- libs -->
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/js/vendor/seriously.js"></script>
    <script src="/js/vendor/seriously.blend.js"></script>
    <script src="/js/vendor/seriously.chroma.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- home -->
    <script src="/js/main.js"></script>
    <script src="/js/popup.js"></script>
  </div>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

</body>
